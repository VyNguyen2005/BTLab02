<html>
    <head>
        <title>Insert Servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form-submit{
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Add New Users</h1>
            <form action="InsertServlet" method="POST" class="form-submit">
                <table border="0">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="inputName" id="inputName" autocomplete="off" autofocus required/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="inputPass" id="inputPass" required/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="inputEmail" id="inputEmail" required autofocus="off"/></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <select name="inputCountry" id="inputCountry">
                                <option value="vietnam">VietNam</option>
                                <option value="korea">Korea</option>
                                <option value="us">US</option>
                                <option value="switzerland">Switzerland</option>
                                <option value="canada">Canada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Save"></td>
                    </tr>
                </table>
            </form>
            <a href="ViewServlet">View Users</a>
        </div>

    </body>
</html>
