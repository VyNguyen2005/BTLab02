<html>
    <head>
        <title>Insert title here</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form-submit{
                padding-bottom: 30px;
            }
        </style>
        <script>
            function validateForm() {
                const name = document.getElementById("inputName").value;
                const password = document.getElementById("inputPass").value;
                const email = document.getElementById("inputEmail").value;
                const country = document.getElementById("inputCountry").value;

                if (!name || !password || !email || !country) {
                    window.alert("Vui lòng điền vào tất cả các trường");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div>
            <h1>Add New Users</h1>
            <form action="InsertServlet" method="POST" class="form-submit" onsubmit="return validateForm();">
                <table border="0">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="inputName" id="inputName" autocomplete="off" autofocus/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="inputPass" id="inputPass"/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="inputEmail" id="inputEmail"/></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <select name="inputCountry" id="inputCountry">
                                <option value="vietnam">VietNam</option>
                                <option value="korea">Korea</option>
                                <option value="us">US</option>
                                <option value="switzerland">Switzerland</option>
                                <option value="canada">Canada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="btn-submit">Save</button></td>
                    </tr>
                </table>
            </form>
            <a href="ViewServlet">View Users</a>
        </div>

    </body>
</html>
